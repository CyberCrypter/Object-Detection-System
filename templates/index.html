<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap');

    :root {
      --space-dark: #0a0e17;
      --neon-blue: #00f7ff;
      --neon-purple: #b300ff;
      --hud-green: #00ff88;
      --alert-red: #ff2a6d;
      --terminal-text: #e0e0e0;
    }

    body {
      background-color: var(--space-dark);
      font-family: 'Rajdhani', sans-serif;
      color: var(--terminal-text);
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(179, 0, 255, 0.05) 0%, transparent 20%);
    }

    .hero-text {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-blue);
      font-size: clamp(3rem, 10vw, 6rem);
      line-height: 1;
      text-shadow: 0 0 10px var(--neon-blue);
      letter-spacing: 2px;
      margin-bottom: 5rem;
    }

    .hero-text span {
      color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple);
    }

    /* SciFi Select */
    .scifi-select {
      width: 100%;
      max-width: 400px;
      height: 50px;
      border-radius: 0;
      border: 1px solid var(--neon-blue);
      background-color: rgba(10, 14, 23, 0.8);
      color: var(--terminal-text);
      padding: 0 20px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300f7ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }

    .scifi-select:focus {
      outline: none;
      border-color: var(--neon-purple);
      box-shadow: 0 0 15px rgba(179, 0, 255, 0.5);
    }

    /* Detection Mode Selector */
    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .mode-btn {
      width: 220px;
      height: 60px;
      border-radius: 0;
      background: rgba(10, 14, 23, 0.8);
      border: 1px solid var(--neon-blue);
      color: var(--terminal-text);
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mode-btn.active {
      background: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.2), 
        rgba(179, 0, 255, 0.2));
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
      color: white;
    }

    .mode-btn:hover {
      background: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.3), 
        rgba(179, 0, 255, 0.3));
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
      transform: translateY(-2px);
      color: white;
    }

    .mode-btn i {
      margin-right: 10px;
    }

    /* SciFi Button */
    .scifi-btn {
      width: 220px;
      height: 60px;
      border-radius: 0;
      background: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.2), 
        rgba(179, 0, 255, 0.2));
      border: 1px solid var(--neon-blue);
      color: var(--terminal-text);
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
    }

    .scifi-btn:hover {
      background: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.3), 
        rgba(179, 0, 255, 0.3));
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
      transform: translateY(-2px);
      color: white;
    }

    .scifi-btn:active {
      transform: translateY(0);
    }

    .scifi-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 247, 255, 0.4), 
        transparent);
      transition: 0.5s;
    }

    .scifi-btn:hover::before {
      left: 100%;
    }

    /* Grid lines effect */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    /* Scanline effect */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to bottom, 
        transparent, 
        rgba(0, 247, 255, 0.5), 
        transparent);
      animation: scan 8s linear infinite;
      z-index: 0;
    }

    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      1% { opacity: 1; }
      99% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    /* File Upload */
    .file-upload {
      display: none;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    .file-upload-label {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background: rgba(10, 14, 23, 0.8);
      border: 1px dashed var(--neon-blue);
      color: var(--terminal-text);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload-label:hover {
      background: rgba(0, 247, 255, 0.1);
      border: 1px dashed var(--neon-purple);
    }

    /* 3D Cyber Cube */
    .cube-container {
      position: fixed;
      right: 200px;
      top: 150px;
      width: 150px;
      height: 150px;
      perspective: 1000px;
      z-index: 1;
    }
    
    .cube {
      width: 100%;
      height: 500%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }
    
    .cube-face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 1px solid var(--neon-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background: rgba(10, 14, 23, 0.5);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
    }
    
    .cube-face i {
      color: var(--neon-purple);
      text-shadow: 0 0 8px var(--neon-purple);
    }
    
    .front  { transform: rotateY(0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }
    
    @keyframes rotate {
      from { transform: rotateX(-15deg) rotateY(0deg); }
      to { transform: rotateX(345deg) rotateY(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-text {
        font-size: clamp(2rem, 10vw, 4rem);
      }
      .mode-selector {
        flex-direction: column;
        align-items: center;
      }
      .cube-container {
        display: none;
      }
    }
  </style>
  <title>AI VISION | Object Detection</title>
</head>

<body>
  <!-- Sci-Fi Background Elements -->
  <div class="grid-bg"></div>
  <div class="scanline"></div>

  <!-- 3D Cyber Cube -->
  <div class="cube-container">
    <div class="cube">
      <div class="cube-face front"><i class="fas fa-eye"></i></div>
      <div class="cube-face back"><i class="fas fa-brain"></i></div>
      <div class="cube-face right"><i class="fas fa-robot"></i></div>
      <div class="cube-face left"><i class="fas fa-microchip"></i></div>
      <div class="cube-face top"><i class="fas fa-atom"></i></div>
      <div class="cube-face bottom"><i class="fas fa-code"></i></div>
    </div>
  </div>

  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-lg-6 animate__animated animate__fadeInLeft">
        <h1 class="hero-text">
          FROM PIXELS<br><span>TO PREDICTIONS</span>
        </h1>
      </div>
    </div>

    <center>
      <div class="mode-selector">
        <div class="mode-btn active" id="realtime-btn" onclick="setMode('realtime')">
          <i class="fas fa-video"></i> REAL-TIME
        </div>
        <div class="mode-btn" id="image-btn" onclick="setMode('image')">
          <i class="fas fa-image"></i> IMAGE
        </div>
      </div>
  
      <form action="/webcam_feed" method="post" id="detection-form" enctype="multipart/form-data">
        <input list="models" class="scifi-select" name="model" id="model" placeholder="SELECT DETECTION MODEL">
        <datalist id="models">
          <option value="YOLOv7">
        </datalist>
        
        <div class="file-upload" id="image-upload-container">
          <label for="image-upload" class="file-upload-label">
            <i class="fas fa-cloud-upload-alt me-2"></i> UPLOAD IMAGE
          </label>
          <input type="file" id="image-upload" name="image-upload" accept="image/*" style="display: none;">
        </div>
        
        <br>
        <button type="submit" id="start-btn" class="scifi-btn">
          <i class="fas fa-satellite-dish me-2"></i> ACTIVATE
        </button>
      </form>
    </center>
  
    <script>
      let currentMode = 'realtime';
      
      function setMode(mode) {
        currentMode = mode;
        
        // Update active button
        document.getElementById('realtime-btn').classList.toggle('active', mode === 'realtime');
        document.getElementById('image-btn').classList.toggle('active', mode === 'image');
        
        // Show/hide file upload
        document.getElementById('image-upload-container').style.display = 
          mode === 'image' ? 'block' : 'none';
        
        // Update button text
        document.getElementById('start-btn').innerHTML = 
          mode === 'image' 
            ? '<i class="fas fa-search me-2"></i> ANALYZE' 
            : '<i class="fas fa-satellite-dish me-2"></i> ACTIVATE';
            
        // Update form action
        document.getElementById('detection-form').action = 
          mode === 'image' ? '/image_detection' : '/webcam_feed';
      }
      
      // Handle file upload display
      document.getElementById('image-upload').addEventListener('change', function(e) {
        const label = document.querySelector('.file-upload-label');
        if (this.files.length > 0) {
          label.innerHTML = `<i class="fas fa-check me-2"></i> ${this.files[0].name}`;
        } else {
          label.innerHTML = '<i class="fas fa-cloud-upload-alt me-2"></i> UPLOAD IMAGE';
        }
      });
    </script>
  
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
